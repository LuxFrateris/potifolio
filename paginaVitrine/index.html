<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitrine de Salgadinhos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Delícias de Salgadinhos</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Início</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="produtos">
      <h2>Nossos Sabores</h2>

      <div class="grid-produtos">
        <!-- Linha 1 -->
        <article class="card-produto">
          <!-- MUDANÇA AQUI: Adicionado container e tag <img> -->
          <div class="img-container">
            <img src="imagens/coxinha.png" alt="Coxinha de frango" />
          </div>
          <h3>Coxinha</h3>
          <p class="preco">R$ 5,00</p>
        </article>

        <article class="card-produto">
          <div class="img-container">
            <img src="imagens/bolinha-de-queijo.png" alt="Bolinha de queijo" />
          </div>
          <h3>Bolinha de Queijo</h3>
          <p class="preco">R$ 4,00</p>
        </article>

        <article class="card-produto">
          <div class="img-container">
            <img src="imagens/croquete.png" alt="Croquete de carne" />
          </div>
          <h3>Croquete</h3>
          <p class="preco">R$ 4,50</p>
        </article>

        <!-- Adicione a tag <img> para os outros produtos também -->
        <!-- Exemplo para o Pastelzinho -->
        <article class="card-produto">
          <div class="img-container">
            <img src="imagens/pastelzinho.png" alt="Pastelzinho de carne" />
          </div>
          <h3>Pastelzinho</h3>
          <p class="preco">R$ 3,50</p>
        </article>
        
        <!-- ... continue para os outros 8 produtos ... -->

      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Delícias de Salgadinhos - Todos os direitos reservados.</p>
  </footer>
</body>
</html>

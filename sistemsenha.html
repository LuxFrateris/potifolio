<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Senhas</title>
</head>
<body style="background-color: black; margin: 0; font-family: Arial, sans-serif; color: white;">

    <!-- Cabeçalho -->
    <div style="width: 100%; height: 80px; background-color: #5f8b9c; 
                display: flex; justify-content: center; align-items: center; border-radius: 0 0 30px 30px;">
        <h1 style="margin: 0;">Sistema de Atendimento por Senhas</h1>
    </div>

    <div style="height: 40px;"></div>

    <!-- Área principal com duas colunas -->
    <div style="max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; flex-wrap: wrap;">

        <!-- Coluna da esquerda: Blocos -->
        <div style="display: flex; flex-direction: column; gap: 30px; flex: 1; max-width: 60%;">

            <div style="background-color: #5f8b9c; padding: 30px; border-radius: 20px; text-align: center;">
                <h2>Senha Comum</h2>
                <p>Gere uma senha para atendimento padrão.</p>
            </div>

            <div style="background-color: #5f8b9c; padding: 30px; border-radius: 20px; text-align: center;">
                <h2>Senha Prioritária</h2>
                <p>Atendimento especial para pessoas com prioridade.</p>
            </div>

            <div style="background-color: #5f8b9c; padding: 30px; border-radius: 20px; text-align: center;">
                <h2>Chamar por Botão</h2>
                <p>Use o botão físico para chamar a próxima senha.</p>
            </div>

            <div style="background-color: #5f8b9c; padding: 30px; border-radius: 20px; text-align: center;">
                <h2>Chamar por Voz</h2>
                <p>Utilize comandos de voz para fazer o chamado.</p>
            </div>

        </div>

        <!-- Coluna da direita: Imagem -->
        <div style="flex: 1; max-width: 35%; display: flex; justify-content: center; align-items: center;">
            <img src="senha.png" alt="Painel de Senhas" style="width: 100%; max-width: 500px; height: auto; border-radius: 20px;">
        </div>

    </div>

    <div style="height: 50px;"></div>

    <!-- Botão Acessar centralizado -->
    <div style="width: 100%; display: flex; justify-content: center;">
        <a href="destino.html" style="
            width: 200px;
            height: 60px;
            background-color: #5f8b9c;
            color: white;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;"
            onmouseover="this.style.backgroundColor='#3e6a7d'; this.style.boxShadow='0 0 10px #3e6a7d';"
            onmouseout="this.style.backgroundColor='#5f8b9c'; this.style.boxShadow='none';"
        >
            Acessar
        </a>
    </div>

    <div style="height: 50px;"></div>

</body>
</html>
